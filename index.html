<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWallet Budget Tracker</title>
</head>

<body>
    <!--Header begins-->
    <header id="header_container" class="header">
        <div class="logo_container">
            <img class="header_logo" src="assets/icons/logo.png" alt="logo" height="40px">
            <p><strong>iWallet</strong></p>
        </div>
    </header>
    <!--Header ends-->

    <!--main begins-->
    <main>
        <h1>Live within your budget </h1>

        <section class="sections_container">
            <div class="main_1">
                <!--Section to add budget begins-->
                <section class="section_add_budget">
                    <form id="form_container" class="form_container" action="#" method="post">
                        <h3>Budget Setting</h3>
                        <ul>
                            <li>
                                <label for="limit">Set limit</label>
                                <input type="number" name="budget limit" id="limit" placeholder="Enter amount" required>
                            </li>
                            <li>
                                <label for="start_date">Start date</label>
                                <input type="date" name="start_date" id="start_date" required>
                            </li>
                            <li>
                                <label for="end_date">End date</label>
                                <input type="date" name="start_date" id="end_date" required>
                                <p id="limit_warning"></p>
                            </li>
                            <li>
                                <button id="add_btn" type="button">Add budget</button>
                            </li>
                        </ul>
                    </form>
                </section>
                <!--Section to add budget ends-->

                <!--Section to display revenue and expense status begins-->
                <section class="section_revenue_and_expense_status">
                    <div class="status_digits_container">
                        <h3>Budget Summary</h3>
                        <div class="limit_progress_bar">
                            <div><img src="assets/icons/limit.png" alt="like" height="40px"></div>
                            <div class="progress_digits">
                                <h4 id="limit_digit_header">Limit: <span id="limit_amount"></span></h4>
                                <meter id="limit_meter" min="0" max="" value=""></meter>
                            </div>
                        </div>
                        <div class="spent_progress_bar">
                            <div><img src="assets/icons/spent.png" alt="clock" height="40px"></div>
                            <div class="progress_digits">
                                <h4 id="expense_digit_header">Spent: <span id="spent_amount"></span></h4>
                                <meter id="expense_meter" min="0" max="" value=""></meter>
                            </div>
                        </div>
                        <div class="remaining_progress_bar">
                            <div><img src="assets/icons/remaining.png" alt="bank" height="40px"></div>
                            <div class="progress_digits">
                                <h4 id="rem_exp_header">Remaining: <span id="remaining_amount"></span></h4>
                                <meter id="remaining_meter" min="0" max="" value=""></meter>
                            </div>
                        </div>
                        <span id="overspent"></span>
                        <button type="button" id="save_btn">Download budget details</button>
                    </div>
                    <!-- this area dynamically created with javascript -->
                    <div class="status_display_container"></div>
                </section>
                <!--Section to display revenue and expense status ends-->

                <!--Section to display budget status begins-->
                <section id="section_categories_display" class="section_categories_display">
                    <h3>Expense Categories</h3>
                    <div id="category_container" class="category_container">
                    </div>
                </section>
                <!--Section to display budget status ends-->


            </div>

            <div class="main_2">
                <div class="add_revenue_container">
                    <form action="#" method="post">
                        <!--Form to add revenue-->
                        <h4>Add Revenue</h4>
                        <div>
                            <ul>
                                <li>
                                    <label for="add_revenue">Category</label>
                                    <select name="add_revenue_category" id="add_revenue" required>
                                        <option value="Rental">Rental</option>
                                        <option value="Grants">Grants</option>
                                        <option value="Dividends">Dividends</option>
                                        <option value="Salary">Salary</option>
                                        <option value="Sale">Sale</option>
                                        <option value="Awards">Awards</option>
                                        <option value="Coupons">Coupons</option>
                                        <option value="Gift">Gift</option>
                                        <option value="Refunds">Refunds</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </li>
                                <li>
                                    <label for="add_rev_amount">Amount</label>
                                    <input type="number" id="add_rev_amount" placeholder="Enter amount" required>
                                    <p id="revenue_warning"></p>
                                </li>
                                <li><button id="add_rev_btn" type="button">Add new revenue</button></li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div>
                    <!--Section to display revenue status begins-->
                    <section class="section_revenue_status">
                        <h3>Revenue Categories</h3>
                        <div id="display_revenue_container" class="display_revenue_container">
                           
                        </div>
                    </section>
                    <!--Section to display revenue status ends-->
                </div>

                <div class="divider"></div>

                <div class="add_expense_container">
                    <form action="#" method="post">
                        <h4>Add Expense</h4>
                        <!--Form to add expenses-->
                        <div>
                            <ul>
                                <li>
                                    <label for="add_expense">Category</label>
                                    <select name="add_exp_category" id="add_expense" required>
                                        <option value="Food">Food</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Fruits">Fruits</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Transportation">Transportation</option>
                                        <option value="Home">Home</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Wine">Wine</option>
                                        <option value="Bills">Bills</option>
                                        <option value="Gift">Gift</option>
                                        <option value="Education">Education</option>
                                        <option value="Vegetables">Vegetables</option>
                                        <option value="Snacks">Snacks</option>
                                        <option value="Telephone">Telephone</option>
                                        <option value="Baby">Baby</option>
                                        <option value="Sport">Sport</option>
                                        <option value="Tax">Tax</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Health">Health</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Car">Car</option>
                                        <option value="Social">Social</option>
                                        <option value="Insurance">Insurance</option>
                                        <option value="Office">Office</option>
                                        <option value="Book">Book</option>
                                        <option value="Cigarette">Cigarette</option>
                                        <option value="Pet">Pet</option>
                                        <option value="Hamburger">Hamburger</option>
                                        <option value="Beauty">Beauty</option>
                                    </select>
                                </li>
                                <li>
                                    <label for="add_exp_amount">Amount</label>
                                    <input type="number" id="add_exp_amount" placeholder="Enter amount" required>
                                    <p id="expense_warning"></p>
                                </li>
                                <li>
                                    <button id="add_exp_btn" type="button">Add new expense</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!--main ends-->

    <footer>
        <img src="assets/icons/logo.png" alt="logo" height="40px">
        <div>
            <nav>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </nav>
        </div>
    </footer>

    <!--External JavaScript-->
    <script type="module" src="js/main.js"></script>

</body>

</html>
